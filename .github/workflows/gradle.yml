name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # 1. Java 21 세팅
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    # 2. SpringBoot 애플리케이션 빌드
    - name: Build with Gradle
      uses: gradle/setup-build-action@af1da67850ed9a4cedd57bfd976089dd991e2582
      with:
        arguments: clean bootJar

    # 3. Docker 이미지 빌드
    - name: Docker Image Build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aether_back_spring .

    # 4. DockerHub 로그인
    - name: DockerHub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # 5. DockerHub 이미지 푸시
    - name: DockerHub Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/aether_back_spring
